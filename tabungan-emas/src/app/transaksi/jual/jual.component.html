<h1>Jual Emas</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="jumlahGram" class="col-sm-2 control-label">Jumlah Gram</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="gram"  [(ngModel)]="penjualan.gram"  name="gram" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="harga" class="col-sm-2 control-label">Harga Emas</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="harga" name="harga" [(ngModel)]="penjualan.harga" disabled="true">
		</div>
	</div>
	<div class="form-group">
		<label for="nilai" class="col-sm-2 control-label">Nilai Penjualan</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nilai" name="nilai" value="{{penjualan.getNilai()}}"  disabled="true">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" (click)="jual()">Jual</button>
		</div>
	</div>
</form>
