<h1>Beli Emas</h1>

<form class="form-horizontal">
	<div class="form-group">
      <label for="nilai" class="col-sm-2 control-label">Nilai Pembelian</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="nilai" name="nilai" required="true">
      </div>
    </div>
  <div class="form-group">
    <label for="hargaBeli" class="col-sm-2 control-label">Harga Emas</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="hargaBeli" name="hargaBeli" value="550" disabled="true">
    </div>
  </div>
  <div class="form-group">
    <label for="jumlahGram" class="col-sm-2 control-label">Jumlah Gram</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="jumlahGram" name="jumlahGram" disabled="true">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary">Beli</button>
    </div>
  </div>
</form>
