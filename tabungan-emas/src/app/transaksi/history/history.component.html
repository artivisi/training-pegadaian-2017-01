<h1>Histori Transaksi</h1>

<button class="btn btn-primary" routerLink="/transaksi/jual">Jual Emas</button>
<button class="btn btn-primary" routerLink="/transaksi/beli">Beli Emas</button>

<hr>

<div *ngIf="dataTransaksi">
<table class="table table-condensed table-striped table-hover">
	<thead>
		<tr>
			<th>Tanggal</th>
			<th>Keterangan</th>
			<th>Beli</th>
			<th>Jual</th>
			<th>Saldo</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let tr of dataTransaksi">
			<td>{{tr.tanggal}}</td>
			<td>{{tr.keterangan}}</td>
			<td> <span *ngIf="tr.nilai > 0"> {{tr.nilai}} </span> </td>
			<td> <span *ngIf="tr.nilai < 0"> {{tr.nilai * -1}} </span> </td>
			<td>{{tr.saldo}}</td>
		</tr>
	</tbody>
</table>

<nav aria-label="Page navigation">
	<ul class="pagination">
		<li>
			<a href="#" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li>
			<a href="#" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>
</div>
